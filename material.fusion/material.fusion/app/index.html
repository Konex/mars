<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>"Mars"</title>

        <!-- build:css styles/vendor.css -->
        <!-- <link rel="stylesheet" href="vendor/some.contrib.css"> -->
        <link rel="stylesheet" href="lib/fullcalendar/dist/fullcalendar.min.css" />
        <link rel="stylesheet" href="lib/clockpicker/dist/jquery-clockpicker.min.css" />
        <!-- bower:css -->
        <link rel="stylesheet" href="lib/ionic/release/css/ionic.css" />
        <link rel="stylesheet" href="lib/ionicons/css/ionicons.css" />
        <link rel="stylesheet" href="lib/fullcalendar/dist/fullcalendar.css" />
        <link rel="stylesheet" href="lib/angular-native-picker/build/themes/default.css" />
        <link rel="stylesheet" href="lib/angular-native-picker/build/themes/default.date.css" />
        <link rel="stylesheet" href="lib/angular-native-picker/build/themes/default.time.css" />
        <!-- endbower -->
        <!-- endbuild -->
        
        <!-- build:css({.tmp,app}) styles/main.css -->
        <link rel="stylesheet" href="styles/skin-main.css">
        <link rel="stylesheet" href="styles/structure-main.css">
        <!-- endbuild -->
    </head>

    <body ng-app="Mars" ng-controller="ApplicationController" ng-cloak>
    <ion-side-menus>
        <fade-bar></fade-bar>
        <ion-side-menu-content>
            <ion-nav-bar class="bar-stable">
                <ion-nav-back-button class="button-icon button-clear ion-ios7-arrow-back"></ion-nav-back-button>
            </ion-nav-bar>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear" ng-click="toggleLeft()"><i class="icon ion-navicon-round dark"></i></button>
            </ion-nav-buttons>
            <ion-nav-view animation="slide-left-right-ios7"></ion-nav-view>
        </ion-side-menu-content>

        <ion-side-menu side="left" expose-aside-when="large">
            <header class="bar bar-header bar-light" fade-header>
                <h2 class="title">{{user.name}}</h1>
            </header>
          
          <ion-content id="sideMenu" has-header="true">
                <div class="list">
                    <a class="item item-icon-left" href="#/tab/eventCalendar">
                        <i class="icon ion-ios-calendar"></i>
                        Events
                        <span class="badge badge-assertive">{{eventCount}}</span>
                    </a>

                    <a class="item item-icon-left" href="#">
                        <i class="icon ion-person-stalker"></i>
                        Members
                        <span class="badge badge-assertive">7</span>
                    </a>

                    <a class="item item-icon-left" href="#">
                        <i class="icon ion-ios-gear"></i>
                        Settings
                    </a>
                </div>        
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="lib/collide/collide.js"></script>
    <script src="lib/ionic/release/js/ionic.js"></script>
    <script src="lib/ionic/release/js/ionic-angular.js"></script>
    <script src="lib/localforage/dist/localforage.js"></script>
    <script src="lib/angular-localforage/dist/angular-localForage.js"></script>
    <script src="lib/lodash/lodash.js"></script>
    <script src="lib/jquery-ui/jquery-ui.js"></script>
    <script src="lib/moment/moment.js"></script>
    <script src="lib/fullcalendar/dist/fullcalendar.js"></script>
    <script src="lib/angular-ui-calendar/src/calendar.js"></script>
    <script src="lib/angular-native-picker/build/angular-datepicker.js"></script>
    <!-- endbower -->
    <script src="lib/fullcalendar/dist/gcal.js"></script>
    <script src="scripts/features/eventCalendar/ng-time-picker.js"></script>
    <!-- endbuild -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- build:js scripts/scripts.js -->
    <script src="scripts/config.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/applicationController.js"></script>

    <script src="scripts/common/commonModule.js"></script>

    <script src="scripts/common/services/auth/authModule.js"></script>
    <script src="scripts/common/services/auth/authInterceptor.js"></script>
    <script src="scripts/common/services/auth/session.js"></script>
    <script src="scripts/common/services/auth/authService.js"></script>
    <script src="scripts/common/services/auth/constants.js"></script>

    <script src="scripts/common/services/api/apiEndpoints.js"></script>
    <script src="scripts/common/services/api/apiService.js"></script>
    <script src="scripts/common/services/api/apiServiceConfig.js"></script>
    <script src="scripts/common/services/api/apiServiceModule.js"></script>

    <script src="scripts/features/features.js"></script>
    <script src="scripts/features/eventCalendar/calendarController.js"></script>
    <script src="scripts/features/eventCalendar/eventCalendar.js"></script>

    <script src="scripts/features/follow/follow.js"></script>
    <script src="scripts/features/follow/followController.js"></script>

    <script src="scripts/features/home/home.js"></script>
    <script src="scripts/features/home/homeController.js"></script>

    <script src="scripts/features/pulse/pulse.js"></script>
    <script src="scripts/features/pulse/pulseController.js"></script>

    <script src="scripts/features/signin/signin.js"></script>
    <script src="scripts/features/signin/signinController.js"></script>
    <script src="scripts/features/signin/signinDirectives.js"></script>

    <script src="scripts/models/models.js"></script>
    <script src="scripts/models/eventCalendarModel.js"></script>

    <script src="scripts/dataAccess/dataAccess.js"></script>
    <script src="scripts/dataAccess/dataAccessService.js"></script>
    <script src="scripts/dataAccess/localStorageService.js"></script>
    <!-- endbuild -->
</body>
</html>
