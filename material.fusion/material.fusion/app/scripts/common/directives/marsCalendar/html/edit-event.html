<div id="editEvent" class="list">
    <label class="item item-icon-left no-border">
        <i class="icon ion-ios-calendar-outline"></i>
        <input type="text" ng-model="editEvent.title" placeholder="title">
    </label>
    
    <label id="allDay" class="item item-icon-left no-border">
        <i class="icon ion-ios-clock-outline"></i>
        <ion-toggle id="allDayToggle" ng-model="editEvent.allDay" toggle-class="toggle-calm">All day</ion-toggle>
    </label>
    
    <!-- Have to wrap the date picker inside a ion-list to disable the 300ms tab feature -->
    <div class="animate-hide" ng-show="!editEvent.allDay">
        <div class="row">
            <ion-list class="no-border col col-50" data-tap-disabled="true">    
                <input type="text" pick-a-date="date" pick-a-date-options="datePickerOptions" ng-model="editEvent.startDate" placeholder="{{editEvent.startDate}}"/>
            </ion-list>

            <mars-clock-picker id="startTimePicker" options="clockPickerOptions" css-class="col col-offset-33" time="editEvent.startTime"></mars-clock-picker>
        </div>

        <div class="row">
            <ion-list class="no-border col col-50" data-tap-disabled="true">
                <input type="text" pick-a-date="date" pick-a-date-options="datePickerOptions" ng-model="editEvent.endDate" placeholder="{{editEvent.endDate}}"/>
            </ion-list>

            <mars-clock-picker id="endTimePicker" options="clockPickerOptions" css-class="col col-offset-33" time="editEvent.endTime"></mars-clock-picker>
        </div>
    </div>

    <label class="item item-icon-left no-border">
        <i class="icon ion-ios-loop-strong"></i>
        <ion-toggle id="repeatToggle" ng-click="editEvent.repeatable = !editEvent.repeatable" ng-model="editEvent.repeatable" toggle-class="toggle-calm">Repeat</ion-toggle>
    </label>
    <div class="animate-hide row" ng-show="editEvent.repeatable">
        
            <ion-list class="no-border col col-50" data-tap-disabled="true">     
                <input type="text" pick-a-date="date" pick-a-date-options="datePickerOptions" data-value="{{editEvent.repeat.start}}" ng-model="editEvent.repeat.start" placeholder="{{editEvent.repeat.start}}"/>
            </ion-list>
            <ion-list class="no-border col col-50" data-tap-disabled="true">     
                <input type="text" pick-a-date="date" pick-a-date-options="datePickerOptions" data-value="{{editEvent.repeat.end}}" ng-model="editEvent.repeat.end" placeholder="{{editEvent.repeat.end}}"/>
            </ion-list>    

        
    </div>

    <label class="item item-icon-left no-border">
    	<i class="icon ion-ios-location"></i>
    	<input type="text" ng-model="editEvent.location" placeholder="Add location">
    </label>

    <label class="item item-icon-left no-border">
    	<i class="icon ion-person-stalker"></i>
    	<input type="text" placeholder="Invite people">
    </label>

      <label class="item item-icon-left no-border">
        	<i class="icon ion-paintbrush"></i>
        	<input type="text" placeholder="Choose colour">
      </label>

      <label class="item item-icon-left no-border">
        	<i class="icon ion-document"></i>
        	<input type="text" ng-model="editEvent.note" placeholder="Add note">
      </label>
</div>
